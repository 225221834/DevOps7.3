<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Dashboard - MystiKraft</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="center-align section">
    <h1>Seller Dashboard</h1>
  </header>

  <main class="container section">
    <h4>Add New Product</h4>
    <form id="add-product-form">
      <div class="row">
        <div class="input-field col s12">
          <input id="name" type="text" required>
          <label for="name">Name</label>
        </div>
        <div class="input-field col s12">
          <input id="slug" type="text" required>
          <label for="slug">Slug (e.g., nike-air-max)</label>
        </div>
        <div class="input-field col s12">
          <input id="price" type="number" min="0" step="0.01" required>
          <label for="price">Price</label>
        </div>
        <div class="input-field col s12">
          <select id="category" class="browser-default" required>
            <option value="" disabled selected>Choose category</option>
            <option value="shoes">Shoes</option>
            <option value="tops">Tops</option>
            <option value="bottoms">Bottoms</option>
            <option value="accessories">Accessories</option>
          </select>
          <label for="category">Category</label>
        </div>
        <div class="input-field col s12">
          <input id="image" type="text" required>
          <label for="image">Image Path (e.g., /images/shoes/NikeAir.jpg)</label>
        </div>
        <div class="input-field col s12">
          <textarea id="description" class="materialize-textarea" required></textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit">Add Product</button>
    </form>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/js/seller.js"></script>
</body>
</html>
