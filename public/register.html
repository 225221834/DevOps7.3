<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Registration - MystiKraft</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="center-align section">
    <h1>Seller Registration</h1>
  </header>

  <nav class="white">
    <div class="nav-wrapper container">
      <a href="index.html" class="brand-logo">
        <img src="/images/Logo/Logo.jpg" alt="MystiKraft Logo" style="height: 40px; vertical-align: middle;">
        MystiKraft
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="cart.html">My Cart <span id="cart-count" class="new badge black">0</span></a></li>
        <li class="active"><a href="login.html">Seller Login</a></li>
      </ul>
    </div>
  </nav>

  <main class="container section">
    <form id="register-form">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" required minlength="6">
          <label for="password">Password (min 6 characters)</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit">Register</button>
      <p>Already have an account? <a href="/login.html">Login</a></p>
    </form>
  </main>

  <footer class="page-footer black">

      <p>Contact: <a href="mailto:support@mystikraft.com" class="orange-link">support@mystikraft.com</a></p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/js/register.js"></script>
</body>
</html>
